<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1864/1864643.png">
    <title>Cat Owner Questionnaire</title>
</head>

<body>
    <div><img src="https://cdn-icons-png.flaticon.com/512/4213/4213672.png" alt="Эмблема клуба владедьцев кошек"
            width="300"></div>
    <form>
        <h1 style="color: darkcyan;">Анкета владельца кошки</h1>
        <fieldset>
            <legend style="color:mediumvioletred;"><b>Сведения о владельце</b></legend>
            <div>
                <label for="firstname">Имя</label>
                <input type="text" id="firstname" />
            </div>
            <div>
                <label for="lastname">Фамилия</label>
                <input type="text" id="lastname" />
            </div>
            <br />
            <fieldset>
                <div>
                    <b>Адрес</b><br />
                    <label for="street">Улица</label>
                    <input type="text" id="street" />
                    <label for="house">Дом</label>
                    <input type="text" id="house" />
                    <label for="flat">Квартира</label>
                    <input type="text" id="flat" /><br>
                    <label for="city">Город</label>
                    <input type="text" id="city" />
                    <label for="postalcode">Индекс</label>
                    <input type="text" id="postalcode" />
                </div>
            </fieldset>
            <br />
            <div>
                <label for="E-mail">E-mail</label>
                <input type="text" id="E-mail" />
            </div>
            <div>
                <label for="phone">Телефон</label>
                <input type="text" id="phone" />
            </div>
        </fieldset>
        <br /><br />
        <fieldset>
            <legend style="color:mediumvioletred;"><b>Сведения о питомце</b></legend>
            <div>
                <label for="petname">Кличка</label>
                <input type="text" id="petname" />
            </div>
            <br />
            <div>
                <label for="race">Порода</label>
                <select id="race">
                    <option value="1">Абиссинская</option>
                    <option value="2">Американская короткошерстная</option>
                    <option value="3">Бенгальская</option>
                    <option value="4">Бирманская</option>
                    <option value="5">Гималайская</option>
                    <option value="6">Девон-рекс</option>
                    <option value="7">Мейн-кун</option>
                    <option value="8">Ориентальная кошка</option>
                    <option value="9">Персидская</option>
                    <option value="10">Рэгдолл</option>
                    <option value="11">Сиамская</option>
                    <option value="12">Сфинкс</option>
                </select>
            </div><br />
            <div>
                <label for="food">Питание</label><br />
                <input type="checkbox" id="food" name="food" value="1" />
                Сухой корм<br />
                <input type="checkbox" name="food" value="2" />
                Влажный корм<br />
                <input type="checkbox" name="food" value="3" />
                Натуральный корм
            </div>
            <br />
            <label for="sex">Пол</label><br />
            <input type="radio" id="sex" name="sex" value="m" />Самец <br />
            <input type="radio" name="sex" value="f" />Самка
        </fieldset>
        <br />
        <div>
            <textarea rows="10" cols="80">Ваш комментарий</textarea>
        </div>
        <br /><br />
        <div>
            <label for="photo">Приложить фото питомца</label>
            <input type="file" id="photo" />
        </div>
        <br /><br />
        <div>
            <button>Сохранить</button><br />
            <i>Нажимая на кнопку "Сохранить", вы даете согласие на обработку персональных данных и соглашаетесь c<a
                    href=""> Политикой конфиденциальности</a> </i>
        </div>
    </form>
</body>

</html>
